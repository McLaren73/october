==
<section id="lt-header" class="lt-section lt-section-fullwidth section">
  <div class="lt-container container">
    <div class="lt-content lt-header-content">
      {% partial "pages-about/header" %}
    </div>
  </div>
</section>

<section>	
	<div class="lt-container container">
		<br><br>
		<h2>Vlastní form (flexi)</h2>
		<br><br>
		
		<div class="confirm-container">
		    <!--This will contain the confirmation when the email is successfully sent-->
		    Potvrzovací mrkev
		</div>
		<form class="flexiContactForm" role="form"
		      data-request="{{ __SELF__ }}::onMailSent"
		      data-request-update="'{{ __SELF__ }}::confirm': '.confirm-container'" method="post">
		
		    <div class="form-groups">
		        <div class="form-group">
		            <input type="text" class="form-control" value=""  name="name" placeholder="Enter name">
		        </div>
		        <div class="form-group">
		            <input type="text" class="form-control" value="" name="email" placeholder="Enter Email">
		        </div>
		        <div class="form-group">
		            <input type="text" class="form-control" value="" name="subject" placeholder="Enter Subject">
		        </div>
		        <div class="form-group">
		            <textarea class="form-control" value="" name="body" placeholder="Enter Message" cols="30" rows="10"></textarea>
		        </div>
		        <button type="submit" class="btn btn-primary btn-lg pull-right">Send</button>
		    </div>
		</form>

		<br><br><br><br>
	</div>
</section>

{% put scripts %}
    <script src="https://october.netpromotion.agency/plugins/laminsanneh/flexicontact/assets/js/bootstrap.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
	<script src="https://october.netpromotion.agency/plugins/laminsanneh/flexicontact/assets/js/main.js"></script>
{% endput %}
